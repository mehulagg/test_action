name: iOS

on:
  push:
    branches: [ main ]


jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set Default Scheme
        run: |
          zip -s 2000m -r ./Xcode.zip /Applications/Xcode_12.app
      - name: check files
        run: dir /s
